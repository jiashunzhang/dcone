      $(document).ready(function () {
          $("p").click(function () {
              $(this).css("background-color", "red");
          });
          $("#hide").click(function () {
              $("p").hide(1000);
          });
          $("#show").click(function () {
              $("p").show(1000);
          });
          $("#div1").click(function () {
              $(this).fadeTo(1000,0.1);
          });
          $("#div2").click(function () {
              $("#div2").slideToggle();
          });
          $("#fade").click(function() {
              $("#div1").fadeTo(1000,0.8);
          });
          $("#slide").click(function () {
              $("#div2").slideToggle();
          });
          $("#animate").click(function () {
              $("#div2").animate({left:'300px',
                  height:'+=150px',
                  width:'+=150px'},3000);
          });
          $("#hide").click(function() {

          });
      });
